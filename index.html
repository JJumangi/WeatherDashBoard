<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div id="content">
    <div id="search-history">
      <h2>Search for a City:</h2>
      <input id="cityInput" type="text" />
      <button id="search-btn">Search</button>
      <h3>Search History</h3>
      <div id="city-history"></div>
    </div>

    <div id="current-forecast"></div>

    <div id="future-forecast">
      <div id="day1" class="box"></div>
      <div id="day2" class="box"></div>
      <div id="day3" class="box"></div>
      <div id="day4" class="box"></div>
      <div id="day5" class="box"></div>

      <script src="script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
</body>

</html>
